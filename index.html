<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="질문을 원하는 만큼 추가하고, 버튼을 누르면 입력한 질문중에 랜덤으로 하나를 선택한 후 선택 목록에서 제외해주는 돌림판입니다."
    />
    <meta
      name="keyword"
      content="돌림판, 랜덤, random, 룰렛, 뽑기, dollyeo, 룰렛사이트, 돌려"
    />
    <meta name="author" content="minkyeongJ" />
    <meta name="og:title" content="질문 랜덤 뽑기 사이트" />
    <meta
      name="og:description"
      content="질문을 원하는 만큼 추가하고, 버튼을 누르면 입력한 질문중에 랜덤으로 하나를 선택한 후 선택 목록에서 제외해주는 돌림판입니다."
    />
    <meta name="og:type" content="website" />
    <meta name="og:url" content="https://dollyeo.vercel.app/" />
    <meta name="og:image" content="./assets/title-dollyeo.png" />
    <title>dollyeo: 질문을 랜덤으로 선택하는 룰렛</title>
    <link rel="icon" href="./assets/dart.png" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <div id="app">
      <header class="section-title">
        <h1 class="title">
          <img src="./assets/title-dollyeo.png" alt="돌려" />
        </h1>
      </header>
      <main>
        <div class="wrap-participants">
          <section class="section-participants">
            <p>* 참여자를 추가하고 발표 순서를 정하세요.</p>
            <ul class="lists-participants participants">
              <li class="participants-first">
                <input
                  class="participants-name"
                  type="text"
                  placeholder="참여자 이름"
                />
              </li>
              <li class="participants-second">
                <input
                  class="participants-name"
                  type="text"
                  placeholder="참여자 이름"
                />
              </li>
            </ul>
            <button id="button-add">인원 추가</button>
            <button id="button-delete">인원 삭제</button>
            <button id="button-shuffle">순서 정하기</button>
            <p id="participants-order">발표 순서는 어떻게 될까? 두근!</p>
          </section>
        </div>
        <div class="section-roulette">
          <button id="button-choosequestion">룰렛 시작</button>
        </div>
        <section class="section-howtouse">
          <h1 class="ir">사용 설명서</h1>
          <p>* 추가: 추가한 문항을 1번 클릭하면 룰렛 리스트에서 제외합니다.</p>
          <p>
            * 제외: 제외한 문항을 1번 클릭하면 룰렛 리스트에 다시 포함합니다.
          </p>
          <p>* 삭제: 문항을 2번 클릭하면 리스트에서 삭제합니다.</p>
        </section>
        <section class="section-inputquestion">
          <h1 class="ir">질문 입력란입니다.</h1>
          <label for="input-question">질문 : </label>
          <textarea id="input-question"></textarea>
          <button id="button-addquestion">등록</button>
        </section>
        <section class="section-showquestion">
          <h1 class="ir">입력된 질문을 확인할 수 있습니다.</h1>
          <ul id="showquestion-list"></ul>
          <button type="button" id="button-reset">전체 삭제</button>
          <button type="button" id="button-pdfdownload">
            질문 리스트 PDF로 내려받기
          </button>
        </section>
      </main>
      <footer>
        <a
          href="https://github.com/minkyeongJ/roulette"
          class="github-logo"
        ></a>
        <span class="copyright">ⓒ 2022 by minkyeongJ</span>
      </footer>
      <div class="section-figure">
        <img src="./assets/circle-blue.png" alt="" class="img-1-circle" />
        <img src="./assets/fan-green.png" alt="" class="img-2-fangreen" />
        <img src="./assets/ribbon-pink.png" alt="" class="img-3-ribbon" />
        <img src="./assets/vase-pink.png" alt="" class="img-4-vase" />
        <img
          src="./assets/star-candy-yellow.png"
          alt=""
          class="img-5-starcandy"
        />
        <img src="./assets/fan-skyblue.png" alt="" class="img-6-fanskyblue" />
      </div>
    </div>
    <script type="module" src="./src/utils/rullette.js"></script>
  </body>
</html>
